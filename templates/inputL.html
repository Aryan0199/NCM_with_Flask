<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Your NCMs </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}" />
</head>
  <body style="background-color: #000942;">
    <div class="header">
      <div class="top-nav">
          <ul>
              <li><a href="http://127.0.0.1:5000/">HOME</a></li>
              <li><a href="#">OUR WORK</a></li>
              <li><a href="#">WHAT WE DO</a></li>
              <li><a href="#">ABOUT US</a></li>
          </ul>
          <button>Contact Us</button>
      </div>
      <div class="side-nav">
          <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="logo" >
          <a href="#">Version 1.1.2</a>
      </div>
    <div class="neu-form">
    <h1>Input Linguistic Terms</h1>
    <form action="/nodesL" method="post" >
      <label for="nodes">Enter the number of nodes:</label>
      <input type="text" name="nodes" id="nodes" class="neutro-input">
      <button type="button" id="field-btn" onclick="addFields()">Add Nodes</button>
      <div id="field_container">
      </div>
      <br>
      <button id="showButton">Show Linguistic terms</button><br>
      <label for="cncpt">Enter the Concepts</label><br/><br>
      <input type="text" name="cncpt" id="cncpt"  class="neutro-input" />
      <input type="submit" value="Submit" id="sbmt-btn">
      <style>
        #sbmt-btn{
          display: none;
        }
      </style>
    </form>
    
    <div class="grid-container" id="hiddenDiv"style="display: none;">
        <div class="grid-item">-VH</div>
        <div class="grid-item">[-1 , -0.75]</div>
        <div class="grid-item">-H</div>
        <div class="grid-item">[-1 ,-0.5]</div>
        <div class="grid-item">-M</div>
        <div class="grid-item">[-0.75 , -0.25]</div>
        <div class="grid-item">-L</div>
        <div class="grid-item">[-0.5 , 0]</div>
        <div class="grid-item">-VL</div>
        <div class="grid-item">[-0.25 , 0]</div>
        <div class="grid-item">NC</div>
        <div class="grid-item">0</div>
        <div class="grid-item">NaN</div>
        <div class="grid-item">i (indeterminate)</div>
        <div class="grid-item">+VH</div>
        <div class="grid-item">[+1 , +0.75]</div>
        <div class="grid-item">+H</div>
        <div class="grid-item">[+1 , +0.5]</div>
        <div class="grid-item">+M</div>
        <div class="grid-item">[+0.75 , +0.25]</div>
        <div class="grid-item">+L</div>
        <div class="grid-item">[+0.5 , 0]</div>
        <div class="grid-item">+VL</div>
        <div class="grid-item">[+0.25 , 0]</div>
    </div>
    </div>
  </div>
    <script>
      document.getElementById("showButton").addEventListener("click", function(event) {
  event.preventDefault(); // Prevents the default form submission
  // Perform any other actions or validations for Button 1 here
  // For example, you can make an AJAX request to submit the form data
});
      var showButton = document.getElementById('showButton');
      var hiddenDiv = document.getElementById('hiddenDiv');

      showButton.addEventListener('click', function() {
      hiddenDiv.style.display = 'grid';
});

      function addFields() {
          var sbmtBtn=document.getElementById("sbmt-btn");
          sbmtBtn.style.display = "block";
          var numFields = document.getElementById("nodes").value;
          var container = document.getElementById("field_container");
          container.innerHTML = "";

          for (var i = 0; i < numFields; i++) {
              var input = document.createElement("input");
              input.type = "text";
              input.name = "field_" + (i + 1);
              input.placeholder="Enter the elements of row-"+(i+1); 
              input.classList.add("input-matrix");
              container.appendChild(input);
              container.appendChild(document.createElement("br"));
          }
      }
  </script>
  </body>
</html>
